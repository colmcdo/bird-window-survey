<!--meta for the browser to allow for mobile first design-->
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Bird Window Collision Survey</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .addRecordBtn {
      position: absolute;
      z-index: 10;
     top: 10px;
      right: 10px;
     background-color: FF0000;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
}

.addRecordBtn:hover {
  background-color: #f57878;
}

    </style>

    <!--importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <!--loading the modules-->
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer"], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
        //adding in API key
        esriConfig.apiKey = "AAPK9decdd6558d24937ac6614a6238a4349xJI9Du-3z4SyrQbfMmyLq4QXJjnxMWHpXGYgRVkG2Zj30pXtLr7MOAzKvkUj6KeH"
        
        const map = new Map({
          basemap: "hybrid"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          //Center map to UF
          zoom: 16,
          center: [-82.352949, 29.645150] // longitude, latitudes
        });
        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the bottom right corner of the view, next to the address bar
        view.ui.add(locateBtn, {
          position: "bottom-right"
        });


        //Adding the address bar
          // Create a Search widget
      const searchWidget = new Search({
       view: view
      });

      // Add the search widget to the bottom right corner of the view
       view.ui.add(searchWidget, {
       position: "bottom-right"
      });

        // Create featurelayer from feature service 
      const layer = new FeatureLayer({ 
        // URL to the survey results
            url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_5d667ff57baa4c35a4c4aa4e1c913e14_results/FeatureServer"
        });
          //adding layer to the map
          map.add(layer);


      });
    </script>
  </head>

  <body>
    <a href="https://arcg.is/1jXSyK2"target="_blank" class="addRecordBtn">Add Survey</a>
    <div id="viewDiv"></div>
  </body>
